
<div>
    <h3>Welcome To My Tweet!</h3>
   

    <div>
        <textarea #tweetbox rows="4" cols="50">
            Share the world with your thoughts...
            </textarea>


    </div>
    <button (click)="tweet(tweetbox.value); tweetbox.value=''">
        Tweet
    </button>
    <div>
        <div>
            <p>Filter Tweets</p>
            <nav>
                <button (click)="tweet(tweetbox.value); tweetbox.value=''"> all </button>
                <button (click)="loadTweetsIFollow();">tweets I follow</button>
                <button (click)="tweet(tweetbox.value); tweetbox.value=''">my tweets</button>
            </nav>
        </div>
        <div class="main">
            <ul>
                <li *ngFor="let tweet of alltweets">
                    <p class="users">{{tweet.username}}:</p> <p>{{tweet.content}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
